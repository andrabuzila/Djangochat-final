{% extends 'core/base.html'%}

{% block title %}Log in |{% endblock%}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-5xl lg:text-9xl text-yellow-900">Log in</h1>
</div>

<form method="post" action="." class="lg:1-1/4 px-4 mx-auto">
     {% csrf_token %}

     <div class="mb-5">
        <label class="text-yellow-900">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
     </div>

     <div class="mb-5">
        <label class="text-yellow-900">Password</label>

        <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %} 
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-yellow-900">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl bg-[#fb923c] hover:bg-[#b45309]">Log in</button>

</form>
{%endblock%}
