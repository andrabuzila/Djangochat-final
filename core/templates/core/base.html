<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Djangochat</title>

        {% comment %} <div class="chat-messages space-y-3" id="chat-messages">
            <div class="p-4 bg-pink-200 rounded-xl">
                <p class="font-semibold">Username</p>
                <p> The message.</p>
            </div>
        </div> {% endcomment %}
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-[#ffedd5]">
        <nav class="flex items-center justify-between px-4 py-6 bg-[#fde68a]">
            <div>
                <a href="/" class="text-xl text-yellow-900">Djangochat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/logout/" class="px-5 py-3 rounded-xl text-yellow-900 bg-[#fb923c] hover:bg-[#b45309]">Log out</a>
                    <a href="/rooms/" class="px-5 py-3 rounded-xl text-yellow-900 bg-[#fb923c] hover:bg-[#b45309]">Chat</a>
                    <a href="{% url 'list-rooms' %}" class="px-5 py-3 rounded-xl text-yellow-900 bg-[#fb923c] hover:bg-[#b45309]">All Rooms</a>
                {% else %}
                    <a href="/login/" class="px-5 py-3 rounded-xl text-yellow-900 bg-[#fb923c] hover:bg-[#b45309]">Log-in</a>
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-yellow-900  bg-[#fb923c] hover:bg-[#b45309]">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
